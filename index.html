<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恭喜阿长公主上钻</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🎉 恭喜阿长公主上钻 🎉</h1>
        
        <div class="princess-box">
            <img src="images/princess.png" alt="阿长公主" class="princess-img" id="princessImg">
            <div class="achievement">漫威争锋 - 钻石段位</div>
            <div class="heart-count">❤️ <span id="heartCount">0</span></div>
        </div>

        <div class="message-box">
            <h2>祝贺信息</h2>
            <p class="congrats-message">亲爱的阿长公主，恭喜你在漫威争锋中成功上钻！</p>
            <button id="changeMessage" class="cute-button">换一句话</button>
        </div>

        <div class="interaction-box">
            <button id="giveHeart" class="cute-button">送出一颗心</button>
        </div>

        <div class="music-box">
            <h2>播放音乐</h2>
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=450 src="//music.163.com/outchain/player?type=0&id=51340094&auto=1&height=430"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
